<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Countdown timer</title>
  </head>
  <body>
    <h1 class="heading">New Year</h1>
    <div class="time">
      <div class="time-days">
        <span class="time-value time-value-days">00</span>Days
      </div>
      <div class="time-hours">
        <span class="time-value time-value-hours">00</span>Hours
      </div>
      <div class="time-minutes">
        <span class="time-value time-value-minutes">00</span>Minutes
      </div>
      <div class="time-seconds">
        <span class="time-value time-value-seconds">00</span>Seconds
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
